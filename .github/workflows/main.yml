name: Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [markdown-updated]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Checkout markdown posts
        uses: actions/checkout@v6
        with:
          repository: takusea/markdown-posts
          path: public/posts
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - uses: actions/setup-node@v6
        with:
          node-version: 24

      - run: npm ci
      - run: npm run build

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
